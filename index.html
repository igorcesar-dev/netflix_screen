<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="logo">Netflix</h1>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Walking Dead</h3>
                <p class="descricao">Nos Estados Unidos pós-apocalíptico, um pequeno grupo de sobreviventes segue
                    viajando à procura de uma nova casa longe dos mortos-vivos. O desespero por segurança e suprimentos
                    os coloca constantemente à beira da sanidade.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/cc4195214e.js" crossorigin="anonymous"></script>
</body>

</html>
